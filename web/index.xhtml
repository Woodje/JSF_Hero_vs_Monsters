<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>JSF_Hero_vs_Monsters</title>
    </h:head>
    <h:outputStylesheet library="css" name="layout.css" />
    <h:body>
       <f:view>

           <h:form id="GameForm">

               <pre><h:outputText id="output" value="#{ GameEngine.outputString }" /></pre>

               <h:inputHidden id="keyCode" binding="#{keyCode}" value="#{ GameEngine.keyCode }" />

               <h:commandLink id="runKeyCode" action="#{ GameEngine.updateUserInput() }">
                   <f:ajax execute="keyCode" render="output outputter" />
               </h:commandLink>
               
               <h:commandButton id="MainMenuButton" value="MAIN MENU" action="#{ GameEngine.showMainMenu() }">
                   <f:ajax render="output" />
               </h:commandButton>

               <h:commandButton value="RESET HERO STATS" action="#{ GameEngine.resetHero() }">
                   <f:ajax render="output" />
               </h:commandButton>

           </h:form>

           <script type="text/javascript">

                   document.getElementById('GameForm:MainMenuButton').focus();

                   document.onkeyup = function(evt) {

                       evt = evt || window.event;

                       document.getElementById('#{keyCode.clientId}').value=evt.keyCode;

                       document.getElementById('GameForm:runKeyCode').click();

                    };

           </script>

       </f:view>
   </h:body>
</html>
