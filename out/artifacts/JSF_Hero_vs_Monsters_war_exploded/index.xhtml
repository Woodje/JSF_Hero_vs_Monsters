<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>JSF_Hero_vs_Monsters</title>
    </h:head>
   <f:view>

       <h:form>

           <pre><h:outputText id="output" value="#{ GameEngine.outputString }" /></pre>

           <h:inputText style="margin-left: 15px" id="name" value="#{ GameEngine.userInput }">

               <f:ajax event="keyup" render="output" listener="#{ GameEngine.updateUserInput() }"/>
               </h:inputText>

           <h:commandButton value="RESTART GAME" action="#{ GameEngine.setRestartGame() }">
               <f:ajax execute="name" render="output" />
           </h:commandButton>

           <h:commandButton value="RESET HERO STATS" action="#{ GameEngine.setResetHero() }">
               <f:ajax execute="name" render="output" />
           </h:commandButton>

       </h:form>

   </f:view>
</html>
